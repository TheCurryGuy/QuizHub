<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Question Paper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="set_question_paper">
    <h1>Set The Question Paper</h1>
    <form action="{{ url_for('set_question_paper') }}" method="POST" class="add_questions">
        <label for="num_questions">Number of Questions:</label>
        <input type="number" name="num_questions" id="num_questions" value="{{ num_questions }}" required>
        <br><br>
        {% for i in range(num_questions) %}
            <label for="question_{{ i+1 }}">Question {{ i+1 }}:</label>
            <input type="text" name="question_{{ i+1 }}" id="question_{{ i+1 }}" required>
            <br>
            <label>Options:</label><br>
            {% for j in range(4) %}
                <div class="option">
                    <label for="option_{{ i+1 }}_{{ j+1 }}" class="option_label">Option_{{ j+1 }}</label>
                    <input type="text" name="option_{{ i+1 }}_{{ j+1 }}" class="option_input" required>
                </div>
            {% endfor %}
            <label for="correct_option_{{ i+1 }}">Correct Option:</label>
            <input type="text" name="correct_option_{{ i+1 }}" class="correct_option" required>
            <br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
